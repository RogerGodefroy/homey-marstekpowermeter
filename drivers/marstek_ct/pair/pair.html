<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marstek CT Pairing</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }
      
      .container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }
      
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 32px 24px;
        text-align: center;
      }
      
      .header h2 {
        margin: 0 0 8px 0;
        font-size: 28px;
        font-weight: 600;
      }
      
      .header p {
        margin: 0;
        opacity: 0.9;
        font-size: 14px;
      }
      
      .content {
        padding: 32px 24px;
      }
      
      .form-group {
        margin-bottom: 24px;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
        font-size: 14px;
      }
      
      input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        font-family: 'Courier New', monospace;
      }
      
      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      input::placeholder {
        color: #999;
      }
      
      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 24px;
      }
      
      button {
        flex: 1;
        padding: 14px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      #test {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      #test:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }
      
      #test:active:not(:disabled) {
        transform: translateY(0);
      }
      
      #test:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      
      #add {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
      }
      
      #add:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(17, 153, 142, 0.4);
      }
      
      #add:active:not(:disabled) {
        transform: translateY(0);
      }
      
      #add:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      
      #result {
        margin-top: 24px;
        padding: 16px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.6;
        animation: fadeIn 0.3s ease;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .error {
        background: #ffebee;
        color: #c62828;
        border-left: 4px solid #c62828;
      }
      
      .success {
        background: #e8f5e9;
        color: #2e7d32;
        border-left: 4px solid #2e7d32;
      }
      
      .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 16px;
      }
      
      .info-item {
        background: rgba(255, 255, 255, 0.7);
        padding: 12px;
        border-radius: 6px;
        text-align: center;
      }
      
      .info-label {
        font-size: 11px;
        text-transform: uppercase;
        color: #666;
        margin-bottom: 4px;
        letter-spacing: 0.5px;
      }
      
      .info-value {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        font-family: 'Courier New', monospace;
      }
      
      .mono {
        font-family: 'Courier New', monospace;
      }
      
      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>⚡ Marstek CT Energiemeter</h2>
        <p>Voeg je CT002/CT003 meter toe aan Homey</p>
      </div>
      
      <div class="content">
        <div class="form-group">
          <label for="host">IP-adres</label>
          <input id="host" type="text" placeholder="192.168.1.100" required />
        </div>

        <div class="button-group">
          <button id="test" type="button">Test Verbinding</button>
          <button id="add" type="button" style="display: none;">Apparaat Toevoegen</button>
        </div>

        <div id="result"></div>
      </div>
    </div>

    <script type="text/javascript">
      // Homey is already available as global
      const hostInput = document.getElementById('host');
      const testBtn = document.getElementById('test');
      const addBtn = document.getElementById('add');
      const resultDiv = document.getElementById('result');

      function setResult(html, isError) {
        if (resultDiv) {
          resultDiv.className = isError ? 'error' : 'success';
          resultDiv.innerHTML = html;
        }
      }

      testBtn.addEventListener('click', async function(evt) {
        evt.preventDefault();
        
        const host = hostInput.value.trim();
        if (!host) {
          setResult('⚠️ Voer een IP-adres in', true);
          return;
        }

        setResult('<span class="loading"></span>Verbinding testen met ' + host + '...', false);
        testBtn.disabled = true;
        
        try {
          const response = await Homey.emit('test_connection', { host: host });
          
          if (response && response.error) {
            setResult('❌ Fout: ' + response.error, true);
            testBtn.disabled = false;
            return;
          }

          if (!response) {
            setResult('❌ Fout: Geen reactie van apparaat', true);
            testBtn.disabled = false;
            return;
          }

          const info = '<div style="font-size: 16px; font-weight: 600; margin-bottom: 16px;">✅ Verbinding geslaagd!</div>' +
            '<div class="info-grid">' +
            '<div class="info-item">' +
            '<div class="info-label">Type</div>' +
            '<div class="info-value">' + (response.meter_dev_type || 'N/A') + '</div>' +
            '</div>' +
            '<div class="info-item">' +
            '<div class="info-label">MAC Code</div>' +
            '<div class="info-value" style="font-size: 12px;">' + (response.meter_mac_code || 'N/A') + '</div>' +
            '</div>' +
            '<div class="info-item">' +
            '<div class="info-label">Vermogen</div>' +
            '<div class="info-value">' + (response.total_power !== undefined ? response.total_power + ' W' : 'N/A') + '</div>' +
            '</div>' +
            '<div class="info-item">' +
            '<div class="info-label">WiFi Signaal</div>' +
            '<div class="info-value">' + (response.wifi_rssi !== undefined ? response.wifi_rssi + ' dBm' : 'N/A') + '</div>' +
            '</div>' +
            '</div>';
          setResult(info, false);
          
          addBtn.style.display = 'block';
          testBtn.disabled = false;
        } catch (err) {
          setResult('❌ Fout: ' + (err.message || String(err)), true);
          testBtn.disabled = false;
        }
      });

      addBtn.addEventListener('click', async function(evt) {
        evt.preventDefault();
        
        const host = hostInput.value.trim();
        if (!host) {
          setResult('⚠️ Voer een IP-adres in', true);
          return;
        }

        setResult('<span class="loading"></span>Apparaat toevoegen...', false);
        addBtn.disabled = true;
        
        try {
          console.log('Calling Homey.emit add_device with host:', host);
          const device = await Homey.emit('add_device', { host: host });
          console.log('Received device data:', device);
          
          if (!device) {
            setResult('❌ Fout: Geen apparaatdata ontvangen', true);
            addBtn.disabled = false;
            return;
          }
          
          console.log('Calling Homey.createDevice');
          await Homey.createDevice(device);
          console.log('Device created, closing pairing view');
          Homey.done();
        } catch (err) {
          console.error('Error adding device:', err);
          setResult('❌ Fout: ' + (err.message || String(err)), true);
          addBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
